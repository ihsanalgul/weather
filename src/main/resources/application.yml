spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:weather
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  config:
    import: optional:file:.env[.properties]
weather-stack:
  API_URL: ${API_URL:default}
  API_KEY: ${API_KEY:default}
resilience4j:
  ratelimiter:
    instances:
      basic:
        limit-for-period: 2
        limit-refresh-period: 1m
        timeout-duration: 10s
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
          - prometheus